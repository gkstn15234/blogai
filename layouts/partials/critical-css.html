<style>
/* Critical CSS - Above the fold styles */
body {
    font-family: 'Noto Sans KR', sans-serif;
    line-height: 1.6;
    color: #333;
    margin: 0;
    padding: 0;
    background: #fff;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header Critical Styles */
.site-header {
    background: #fff;
    border-bottom: 1px solid #e0e0e0;
    position: sticky;
    top: 0;
    z-index: 100;
}

.top-bar {
    background: #f8f9fa;
    padding: 0.5rem 0;
    font-size: 0.9rem;
    color: #333;
}

.date-info {
    color: #333;
    font-weight: 500;
}

.main-header {
    padding: 1rem 0;
}

.logo-text {
    font-size: 2.5rem;
    font-weight: 900;
    color: #007bff;
    margin: 0;
    text-decoration: none;
}

.navbar-brand {
    text-decoration: none;
}

/* Navigation Critical Styles */
.main-nav {
    display: flex;
    justify-content: flex-end;
}

.nav-menu {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 2rem;
}

.nav-link {
    color: #333;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.1rem;
    padding: 0.5rem 0;
    transition: color 0.3s ease;
}

.nav-link:hover,
.nav-link.active {
    color: #007bff;
}

/* Main Content Critical Styles */
.main-content {
    padding: 2rem 0;
}

.row {
    display: flex;
    flex-wrap: wrap;
    margin: 0 -15px;
}

.col-lg-3 {
    flex: 0 0 25%;
    max-width: 25%;
    padding: 0 15px;
}

.col-lg-6 {
    flex: 0 0 50%;
    max-width: 50%;
    padding: 0 15px;
}

.col-lg-9 {
    flex: 0 0 75%;
    max-width: 75%;
    padding: 0 15px;
}

/* Article Card Critical Styles */
.main-news-article {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    overflow: hidden;
    margin-bottom: 2rem;
}

.main-news-content {
    padding: 1.5rem;
}

.main-news-title {
    font-size: 1.8rem;
    font-weight: 700;
    margin: 0 0 1rem 0;
    line-height: 1.2;
}

.main-news-title a {
    color: #333;
    text-decoration: none;
}

.main-news-title a:hover {
    color: #007bff;
}

/* Universal Image Optimization - CLS Prevention */
img {
    max-width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
}

/* Critical: Prevent CLS with aspect ratio preservation */
img[width][height] {
    aspect-ratio: attr(width) / attr(height);
    width: 100%;
    height: auto;
}

/* Image containers with fixed aspect ratios */
.main-news-image {
    width: 100%;
    height: 300px;
    overflow: hidden;
    background: #f8f9fa;
    display: flex;
    align-items: center;
    justify-content: center;
}

.side-news-image,
.secondary-news-image,
.right-news-image,
.bottom-news-image {
    width: 100%;
    height: 200px;
    overflow: hidden;
    background: #f8f9fa;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Ensure images fill their containers properly */
.main-news-image img,
.side-news-image img,
.secondary-news-image img,
.right-news-image img,
.bottom-news-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
}

/* Article card images */
.card-img-top {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px 8px 0 0;
}

/* Loading states to prevent flash */
img[loading="lazy"] {
    opacity: 0;
    transition: opacity 0.3s ease;
}

img[loading="lazy"].loaded,
img[loading="eager"] {
    opacity: 1;
}

/* Skeleton loading for images */
.image-skeleton {
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200% 100%;
    animation: skeleton 1.5s infinite;
}

@keyframes skeleton {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

/* No-image placeholders */
.no-image,
.no-image-main-center,
.no-image-side,
.no-image-secondary,
.no-image-right,
.no-image-bottom {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #6c757d;
    font-size: 2rem;
}

/* Mobile Critical Styles */
@media (max-width: 768px) {
    .logo-text {
        font-size: 1.8rem;
    }
    
    .nav-menu {
        display: none;
    }
    
    .col-lg-3,
    .col-lg-6,
    .col-lg-9 {
        flex: 0 0 100%;
        max-width: 100%;
        margin-bottom: 2rem;
    }
    
    .main-news-title {
        font-size: 1.5rem;
    }
    
    .container {
        padding: 0 15px;
    }
    
    .main-news-image {
        height: 250px;
    }
    
    .side-news-image,
    .secondary-news-image,
    .right-news-image,
    .bottom-news-image {
        height: 180px;
    }
}

/* Screen Reader Only - Accessibility Helper */
.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
}
</style>
