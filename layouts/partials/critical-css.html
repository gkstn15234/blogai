/* ZERO CLS Image Optimization */
img {
    max-width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
    /* Prevent any layout shift */
    contain: layout style;
    will-change: auto;
}

/* Perfect aspect ratio preservation - Zero CLS */
img[width][height] {
    aspect-ratio: attr(width) / attr(height);
    width: 100%;
    height: auto;
    /* Force hardware acceleration */
    transform: translateZ(0);
    backface-visibility: hidden;
    /* Prevent reflow */
    contain: layout size;
}

/* Absolute zero layout shift containers */
.main-news-image {
    width: 100%;
    height: 300px;
    position: relative;
    overflow: hidden;
    background: #f8f9fa;
    /* Prevent any shift */
    contain: layout size style;
    will-change: contents;
}

.side-news-image,
.secondary-news-image,
.right-news-image,
.bottom-news-image {
    width: 100%;
    height: 200px;
    position: relative;
    overflow: hidden;
    background: #f8f9fa;
    /* Prevent any shift */
    contain: layout size style;
    will-change: contents;
}

/* Zero-shift image positioning */
.main-news-image img,
.side-news-image img,
.secondary-news-image img,
.right-news-image img,
.bottom-news-image img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    border-radius: 8px;
    /* Prevent any reflow */
    contain: layout size;
    will-change: auto;
}

/* Article card images - Zero CLS */
.card-img-top {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px 8px 0 0;
    /* Prevent layout shift */
    contain: layout size;
    will-change: auto;
}

/* Image wrapper for perfect aspect ratio */
.image-wrapper {
    position: relative;
    overflow: hidden;
    contain: layout size;
}

.image-wrapper::before {
    content: '';
    display: block;
    padding-top: 56.25%; /* 16:9 aspect ratio */
}

.image-wrapper img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    contain: layout size;
}

/* Loading states with zero shift */
img[loading="lazy"] {
    opacity: 0;
    transition: opacity 0.3s ease;
    /* Prevent shift during loading */
    contain: layout size;
}

img[loading="lazy"].loaded,
img[loading="eager"] {
    opacity: 1;
}

/* Skeleton with exact dimensions */
.image-skeleton {
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200% 100%;
    animation: skeleton 1.5s infinite;
    /* Prevent any shift */
    contain: layout size;
    will-change: background-position;
}

@keyframes skeleton {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

/* No-image placeholders with fixed dimensions */
.no-image,
.no-image-main-center,
.no-image-side,
.no-image-secondary,
.no-image-right,
.no-image-bottom {

    contain: layout size;
    will-change: auto;
}

}

/* Screen Reader Only - Accessibility Helper */
.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;

    clip: rect(0, 0, 0, 0);

}

    /* Prevent button shift */

    /* Prevent form shift */
    contain: layout style;

}

/* Zero-shift transitions */
