<header class="site-header">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="date-info">
                    {{ now.Format "2006년 1월 2일 월요일" }}
                </div>
                <div class="user-actions">
                    <a href="#" class="user-icon" aria-label="사용자 메뉴" title="사용자 메뉴">
                        <i class="fas fa-user" aria-hidden="true"></i>
                        <span class="sr-only">사용자 메뉴</span>
                    </a>
                    <a href="#" class="search-icon" aria-label="검색" title="검색" data-bs-toggle="modal" data-bs-target="#searchModal">
                        <i class="fas fa-search" aria-hidden="true"></i>
                        <span class="sr-only">검색</span>
                    </a>
                    <button class="menu-toggle d-lg-none" onclick="toggleMobileMenu()" aria-label="모바일 메뉴 토글" aria-expanded="false" aria-controls="mobileMenu">
                        <i class="fas fa-bars" aria-hidden="true"></i>
                        <span class="sr-only">모바일 메뉴 열기</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <div class="main-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <!-- Logo -->
                    <a class="navbar-brand" href="{{ "/" | relURL }}">
                        <h1 class="logo-text">포스트업</h1>
                    </a>
                </div>
                <div class="col-lg-9">
                    <!-- Navigation Menu -->
                    <nav class="main-nav">
                        <ul class="nav-menu">
                            {{ range .Site.Menus.main }}
                            <li class="nav-item">
                                <a class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
                            </li>
                            {{ end }}
                        </ul>
                    </nav>
                    
                    <!-- Mobile Menu -->
                    <div class="mobile-menu" id="mobileMenu">
                        <ul class="mobile-nav-menu">
                            {{ range .Site.Menus.main }}
                            <li class="mobile-nav-item">
                                <a class="mobile-nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
                            </li>
                            {{ end }}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Breaking News Bar -->
    <div class="breaking-news-bar">
        <div class="container">
            <div class="d-flex align-items-center">
                <span class="breaking-label">속보</span>
                <div class="breaking-content">
                    <marquee behavior="scroll" direction="left" scrollamount="3">
                        {{ range first 3 (where .Site.RegularPages ".Section" "automotive") }}
                        <span class="breaking-item">{{ .Title }}</span>
                        {{ end }}
                    </marquee>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Search Modal -->
<div class="modal fade" id="searchModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">검색</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form class="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="검색어를 입력하세요" id="searchInput">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function toggleMobileMenu() {
    const mobileMenu = document.getElementById('mobileMenu');
    const menuToggle = document.querySelector('.menu-toggle');
    
    mobileMenu.classList.toggle('show');
    
    // Update ARIA attributes for accessibility
    const isExpanded = mobileMenu.classList.contains('show');
    menuToggle.setAttribute('aria-expanded', isExpanded);
    menuToggle.querySelector('.sr-only').textContent = isExpanded ? '모바일 메뉴 닫기' : '모바일 메뉴 열기';
}

// Close mobile menu when clicking outside
document.addEventListener('click', function(event) {
    const mobileMenu = document.getElementById('mobileMenu');
    const menuToggle = document.querySelector('.menu-toggle');
    
    if (!mobileMenu.contains(event.target) && !menuToggle.contains(event.target)) {
        mobileMenu.classList.remove('show');
    }
});

// Close mobile menu on window resize
window.addEventListener('resize', function() {
    if (window.innerWidth >= 992) {
        document.getElementById('mobileMenu').classList.remove('show');
    }
});
</script>
